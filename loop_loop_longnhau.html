<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="forr()">for lồng nhau</button>
<button onclick="whilel()">while lồng nhau</button>
</body>
</html>

<script>
  function forr() {
    let sout;
    sout = "<table style='margin: 300px 300px 300px 300px ; text-align: center ' border='10' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
      sout = sout + "<tr>";
      for (j = 1; j <= 10; j++) {
        sout = sout + "<td>" + i * j + "</td>";
      }
      sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
  }
  
  function whilel() {
    let sout, i, j;
    sout = "<table style='margin: 300px 300px 300px 300px ; text-align: center ' border='10' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
      sout = sout + "<tr>";
      while (j <= 10) {
        sout = sout + "<td>" + i * j + "</td>";
        j++;
      }
      sout = sout + "</tr>";
      j = 1;
      i++;
    }
    sout = sout + "</table>";
    document.write(sout);
  }
</script>
